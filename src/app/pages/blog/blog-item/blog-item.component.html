<div class="article dark-block">
  <img src="{{getRandomImageUrl()}}" alt="">
  <div class="article-body">
    <h3>{{article.headline}}</h3>
    <p>{{article.summary}}</p>
    <div class="article-body-footer">
      <div class="topics">
        <span *ngFor="let topic of article.topics">{{topic}}</span>
      </div>
      <span class="publish-date">{{article.publishDate.toLocaleDateString('en-US', {day: 'numeric', month: 'long', year: 'numeric'})}}</span>
    </div>
  </div>
</div>
